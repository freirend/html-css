<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos localmente</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video controls poster="midia/capa.png" width="250" loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Nenhum dos arquivos são compativeis com seu navegador</p>
    </video>
    <h1>Inserindo vídeos do youtube (hospedagem em servidor externo)</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
