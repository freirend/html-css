<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <p>
        <label for="inum">Avalie o atendimento</label>
        <input type="range" name="num" id="inum" min="1" max="10" value="1" oninput="ival.innerHTML = Number(inum.value)">
        <output name="val" id="ival">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
