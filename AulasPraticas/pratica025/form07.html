<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <p>
        <label for="iest">Estado</label>
        <select name="edg" id="iest">
            <option value="" selected> --- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="prof">
        <datalist id="prof">
            <option value="DEN">Dentista</option>
            <option value="ADV">Advogado</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="MED">Médico</option>
        </datalist>
    </p>
    
    <p>
        Mensagem<br>
        <textarea name="text" id="itext" cols="30" rows="10"></textarea>
    </p>
    


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
