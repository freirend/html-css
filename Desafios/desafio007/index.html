<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar o tamanho da sua janela para aproveitar o melhor da experiência</p>   
    <picture>
        <source media="(max-width: 570px)" srcset="imagens/cel.png" type="image/png">
        <source media="(max-width: 730px)" srcset="imagens/tablet.png" type="image/png">
        <img src="imagens/pc.png" alt="">
    </picture>
</body>
</html>
